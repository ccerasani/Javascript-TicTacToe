<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe </title>
</head>

<body>
    <div class="board-container">
        <h1>Let's play Tic Tac Toe!</h1>


        <h2> Which game mode would you like to play?</h2>
        <div id="game-mode-buttons">
            <button id="PvP-button" class="mode-button" onClick="PlayerVsPlayer(); hideModeButtons();">Player versus Player</button>
            <button id="PvC-button" class="mode-button" onClick="PlayerVsComputer(); hideModeButtons();">Player versus Computer</button>
        </div>
        <div class="play-area">
            <div id="block_0" class="block" ></div>
            <div id="block_1" class="block" ></div>
            <div id="block_2" class="block"  ></div>
            <div id="block_3" class="block"  ></div>
            <div id="block_4" class="block"  ></div>
            <div id="block_5" class="block"  ></div>
            <div id="block_6" class="block"  ></div>
            <div id="block_7" class="block"  ></div>
            <div id="block_8" class="block"  ></div>
        </div>

        <div id="game-over" style='display: none'>
            <h2 id="winner"> </h2>
            <button id="play-again" class="thebutton" onClick="playAgain()">Play again?</button>
        </div>

    </div>

    <script src="TicTacToe.js"></script>
</body>





</head>

</html>
